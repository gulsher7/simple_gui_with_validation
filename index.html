<!DOCTYPE html> 
<html> 
<head> 
	<title> Sign in</title> 
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>	 
		
<link rel="stylesheet" type="text/css" href="style.css"> 
		
</head> 
<body class="bg-img"> 
	<div class="container pt-5">
		<div class="pb-5"><h1><span>S</span>ign in</h1></div>
		<form action="#" method="get">
			<div class="">
				<label for="email">Email ID</label>
				<input type="email" name="email" autocomplete="off" maxlength="30" required>
			</div>

			<div class="pt-5">
				<label for="pass">Password</label>
				<input type="password" name="pass" required>
			</div>
			<div class="row pt-5 d-flex">
				<div class="col-sm-7"><p class="text-warning ">Forgot Password ?</p></div>

				<div class="col-sm-5">New member? <a href="#" class="text-warning">Sign up</a></div>
			</div>
			<button type="submit" class="btn btn-warning btn-block text-white font-weight-bold mt-5">Sign in</button>
		</form>

	</div>				
	 
</body> 
</html>
