<!DOCTYPE html> 
<html> 
<head> 
	<title> Signup Form</title> 
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>	 
		
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="build/css/intlTelInput.css">
  
		
</head> 
<body class="bg-img"> 

	<div class="container pt-2">
		<div><h1><span>S</span>ign up</h1></div>
			<div class="pt-3"></div>
		<form action="#">	
			<div>
				<label for="title">Title</label><br/>
				<select name="cars" class="text-white mr-5 toparrow" >
				  <option value="Mr."><span style="color: white">Mr</span></option>
				  <option value="Mrs.">Mrs.</option>
				  
				</select>
				<label for="fname">First Name </label><input style="width: 20%;" type="text" name="fname" autocomplete="off" maxlength="20" pattern="[a-zA-Z0-9]+" title="letters and numbers only, no punctuation or special characters"> 
				<label for="lname" class="m">Last Name</label><input style="width: 20%;" type="text" name="lname"autocomplete="off" maxlength="20" pattern="[a-zA-Z0-9]+" title="letters and numbers only, no punctuation or special characters" >
			</div>

			<div class="pt-1">
				<label for="email">Email ID</label>
				<input type="email" name="email" autocomplete="off" maxlength="30" required>
			</div>

			<div class="pt-1">
				<label for="pass">Password</label>
				<input type="password" name="pass" minlength="8" required>
			</div>

			<div class="pt-1">
				<label for="dob">Date of Birth</label>
				<input type="date" name="dob" >
			</div>

			<div class="pt-1">
				<label for="pass">Country</label>
				<input type="text" name="country" value="kuwait" pattern="[a-zA-Z]+">
			</div>

			<div class="pt-1">
				<label for="phone">Phone Number</label><br/>
				<input type="tel" name="phone" id="phone">
			</div>


			<div class="text-center pt-1">Already a member?<a class="text-warning" href="#"> Sign in</a></div>
			<button type="submit" class="btn btn-warning btn-block text-white font-weight-bold mt-5">Sign in</button>
		</form>
	</div>		

<script src="build/js/intlTelInput.js"></script>	 
<script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
      dropdownContainer: document.body,
          utilsScript: "build/js/utils.js",
    });
  </script>	 
</body> 
</html>
